<body>
	<script type="text/javascript">
		getObjectSort = () => {

			let obj =  [
						{
							'id' : 4, 'name' : 'abc'
						},
						{
							'id' : 10, 'name' : 'ab2'
						},
						{
							'id' : 5, 'name' : 'abc3'
						},
						{
							'id' : 6, 'name' : 'abc5'
						}
					   ]

			let obj1 = obj.sort(function(a, b)
			{
    			return (a.id - b.id);
			})
			console.log(obj1)

		}

		getObjectSort();
	</script>
