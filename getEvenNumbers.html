<body>
<h1>Program to find the even numbers in an array</h1>

<script>
    getEvenNumbers = () => {
        let arr = [1, 2, 3, 4, 5, 6];

        for (let i = 0; i < arr.length; i++) {
            if (arr[i] % 2 == 0) {
                console.log(arr[i] + "<br />");
            }
        }
    }

    getEvenNumbers();
</script>
