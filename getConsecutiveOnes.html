<body>
<script type="text/javascript">			
	getConsecutiveOnes = () => {
        let arr = [1, 0, 0, 0, 0, 1, 1, 0, 0];
        let count=0;
        let result=0;

        for (let i = 0; i < arr.length; i++) {
            if (arr[i] == 0) {
            	count=0;
                
            }
            else
            {	count++;
            	result = Math.max(result, count); 
            	
            }
        }
        console.log(result);
    }

   getConsecutiveOnes();
</script>
</body>
</html>
